<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body onload="clockDisplay();">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card bg-dark text-white mt-5 bordered border-warning">
                    <div class="card-header text-center fs-5 text-warning">ALARM</div>
                    <div class=" text-center fs-3" id="outputTime">
                    </div>
                    <div class="card-header text-center fs-1">
                        <span id="outputMsgHead" class="text-warning">
                            <i class="fas fa-alarm-clock mb-2 "></i> No Alarm Set!
                        </span>
                        <span id="outputMsgBody" class="text-danger"> </span>
                    </div>
                    <div class="card-body">
                        <div class="row  mb-4">
                            <div class="col-md-4">
                                <select class="form-control" id="timeSelectHH">
                                    <option>HH</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" id="timeSelectMM">
                                    <option>MM</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" id="timeSelectAmPm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-block btn-success" onclick="alarm();">Set Alarm</button>
                        <button class="btn btn-block btn-danger">Clear Alarms</button>
                    </div>
                </div>
                <audio id="alarmMusic">
                    <source src="./media/alarm.mp3" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="alarm.js"> </script>
</html>
