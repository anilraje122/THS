<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <div id="displayDiv">
        <h2>Stop Watch</h2>
        <h1> 
            <span id="hh">00</span>
            <span> : </span>
            <span id="mm">00</span>
            <span> : </span>
            <span id="ss">00</span> 
        </h1>
        <p>
            <button id="btnStart" class="btn" onclick="myTimer = setInterval(myCounter, 1000); ">Start/Resume</button>
            <button id="btnPause" class="btn" onclick="pauseMyCounter();">Pause</button>
            <button id="btnReset" class="btn" onclick="resetMyCounter();">Reset</button>
        </p>
    </div>
</body>
<script type="text/javascript" src="stopwatch.js"></script>
</html>
