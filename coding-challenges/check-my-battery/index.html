<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My Battery</title>
    <link rel="stylesheet" href="battery.css" />
    <script type="text/javascript" src="battery.js"></script>
</head>
<body>
    <div class="container">
        <h3>BATTERY STATUS</h3>
        <div id="battery-container">
            <div id="battery-neg">
                <div id="red" class="battery-colors"></div>
                <div id="orange" class="battery-colors"></div>
                <div id="yellow" class="battery-colors"></div>
                <div id="green" class="battery-colors"></div>
            </div>
            <div id="battery-pos"></div>
        </div>
        <h3 id="battery-percentage"></h3>
        <div id="footer">
            <p>Refresh the page to update the status!</p>
            <p>Works best with Google Chrome. </p>
        </div>
    </div>
</body>
</html>
