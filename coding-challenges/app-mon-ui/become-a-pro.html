<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Mon - Become a Pro</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin: auto;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1><b>Pro</b> Membership Plan</h1>
        <hr />
        <div>
          <div style="float: left">
            <h3>Plan Details</h3>
            <ul>
              <li>Upto 20 URL's</li>
              <li>Upto 20 Protocols per URL</li>
              <li>Actionable Customised Report</li>
              <li>24/7 Support</li>
              <li>Special Offers on New Features</li>
              <li>Exclusive Community Support</li>
            </ul>
            <div>
              <div>
                <h3>Payment Support</h3>
              </div>
              <div>
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-amex"></i>
              </div>
            </div>
            <input type="text" name="cardNumber" placeholder="Card Number" />
            <input type="text" name="name" placeholder="Name on the Card" />
            <input type="text" name="expire" placeholder="MM/YY" />
            <input type="text" name="cvv" placeholder="CVV" />
          </div>
          <div style="float: right">
            <div>
              <h3>Summary (1 item)</h3>
              <p>Sub Total : $29.59</p>
              <p>Taxes : $29.59</p>
              <hr />
              <p>Total : $59.59</p>
            </div>
            <input type="submit" value="Complete Order" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
